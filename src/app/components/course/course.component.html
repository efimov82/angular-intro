<div class="row">
  <div>
    <div fxFlex="20%" class="title">#{{ course.Id }} {{ course.Title }}</div>
    <div fxFlex></div>
    <div fxFlex="20%" class="date-creation">{{ course.Duration }} min {{ course.DateCreation | date }}</div>
    <div fxFlex="20%" class="div-edit">
      <button>Edit</button>
    </div>
  </div>
  <div>
    <div fxFlex="80%">{{ course.Description }}</div>
    <div fxFlex="20%" class="div-delete">
      <button>Delete</button>
    </div>
  </div>
</div>
