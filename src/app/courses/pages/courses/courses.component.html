<div class="head">
  <div fxFlex="35%">
    <app-search-course></app-search-course>
  </div>
  <div fxFlex></div>
  <div fxFlex="20%" class="div-add-course">
    <a mat-button color="primary" class="button-add-course" routerLink="add">Add Course</a>
  </div>
</div>

<div class="container">
  <div *ngFor="let course of courses; let index=index; let odd=odd; let even=even;"
    [ngClass]="{ odd: odd, even: even }">
    <app-course [course]=course (delete)=delete(course)></app-course>
  </div>
</div>

<div class="load-more">
  <button mat-button (click)="loadMore()" class="btn-load-more">Load More</button>
</div>
