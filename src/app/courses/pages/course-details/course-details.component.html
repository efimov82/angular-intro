<div class="container">
  <div *ngIf="course" class="course">
    <div class="title">
      {{course.title}}
    </div>
    <div class="description">
      {{course.description}}
    </div>
    <div class="video">
      <iframe id="ytplayer" type="text/html" width="100%" height="400px"
        [src]='sanitizer.bypassSecurityTrustResourceUrl(course.getVideoUrl())'
        frameborder="0"></iframe>
    </div>
  </div>

  <div *ngIf="!course" class="not-found">
      <p>404 Course not found.</p>
  </div>
  <div class="back">
    <a class="mat-button" [routerLink]="['/courses']">Back to Courses list</a>
  </div>
</div>
