<div>
  <div class="lable">Find Courses...</div>
  <div class="search-container">
    <input type="text" #inputSearch (keyup)="term$.next($event.target.value)" [(ngModel)]="searchText" class="input-search" placeholder="Search by title or description">
    <button class="btn-search" (click)="clickSearch()">
      <fa name="search"></fa><span>Search</span>
    </button>
  </div>
</div>
