<div class="card">
  <div class="content">

    <div fxFlex="25%" class="image">
      <img src="{{ course.thumbnail.src }}" alt="{{ course.thumbnail.alt }}" class="src" />
    </div>

    <div fxFlex class="course-block">
      <div class="title">#{{ course.id }} {{ course.title }}</div>
      <div class="description">
          {{ course.description }}
      </div>
      <div class="info">
        <div class="author">
          <fa name="user"></fa><span>Author:</span> {{ course.author }}
        </div>
        <div class="duration">
          <fa name="clock"></fa><span>Duration:</span> {{ course.duration }} min.
        </div>
        <div class="date">
          <fa name="clock"></fa><span>Date:</span> {{ course.dateCreation | date }}
        </div>
    </div>
    </div>

    <div fxFlex="60px" class="controls">
      <button mat-mini-fab class="btn-edit">
          <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-mini-fab class="btn-delete" (click)="deleteCourse()">
          <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </div>
  </div>

</div>
