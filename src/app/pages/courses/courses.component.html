<p>
  Courses
</p>
<div class="panel">
  <div fxFlex="35%"><app-search-course></app-search-course></div>
  <div fxFlex></div>
  <div fxFlex="20%" class="add-course-button"><button>Add Course</button></div>
</div>

<div class="container">
  <div *ngFor="let course of courses" class="row">
    <app-course [course]=course></app-course>
  </div>
  <div class="load-more">
    <button (click)="loadMore()" class="btn-load-more">Load More</button>
  </div>
</div>
